    <body class="signup-body">
        <div class="color-overlay">
            <!-- Header -->
            <header id="header">
                <div id="header-container">
                    <h1>Project 1</h1>
                    <div class="nav-toggle" id="navToggle">
                        <div class="navIcon" id="bars"><i class="fas fa-bars"></i></div>
                        <div class="navIcon hidden"><i class="fas fa-times"></i></div>
                    </div>
                    <nav id="navbar">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li>
                                <a href="#" id="pagesButton">Pages<i class="fas fa-chevron-down"></i></a>

            <!-- Main -->
            <div class="main-wrapper">
                <section id="main" class="signup-main">
                    <h3>SIGN UP</h3>
                    <div class="input-boxes">
                        <input type="text" name="firstName" id="firstName" placeholder="First Name" /><br>
                        <input type="text" name="lastName" id="lastName" placeholder="LastName" /><br>
                        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" /><br>
                        <input type="email" name="email" id="email" placeholder="Email Address" /><br>
                        <input type="password" name="password" id="Password" placeholder="Password" /><br>
                        <input type="password" name="confirmPassword" id="Confirm Password" placeholder="Confirm Password" /><br>
                    </div>
                    <div class="signup-button">
                        <input type="submit" value="Sign Up" id="messageSent"/>
                    </div>
                </section>
            </div>

            <!-- Footer -->
            <footer id="footer">
                <ul id="icons">
                    <li><a href="https://en.wikipedia.org/wiki/Twitter" class="icon brands fa-twitter"><i
